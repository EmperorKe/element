function getNum(arr, k){
    // 数组排序-&gt;从大到小
    arr.sort((a, b)=>{
        return b-a;
        console.log(arr);
    });
    let uniqarr = Array.from(new Set(arr));  // 数组去重
    let tar = uniqarr[k-1];               // 找到目标元素
    let index = arr.indexOf(tar);            // 寻找索引
    let num;                                 // 利用元素之间的索引来得出该数字的数量
    if(k == uniqarr.length){                 // 需要判断是否为数组的最后一个元素(即最小值)
        num = arr.length - index;
    }else{
        let indexnext = arr.indexOf(uniqarr[k]);    
        num = indexnext - index;
    }
    return ([tar, num]);
}

function bubbleSort(arr) {
    var len = arr.length;
    for (var i = 0; i < len; i++) {
        for (var j = 0; j < len - 1 - i; j++) {
            if (arr[j] > arr[j+1]) {        //相邻元素两两对比
                var temp = arr[j+1];        //元素交换
                arr[j+1] = arr[j];
                arr[j] = temp;
            }
        }
    }
    return arr;
}

function maxString(str){
	var arr = str.split("");
	var obj = {};
	var obj2 = {};
	var max = 1;
	for( let i = 0; i<arr.length; i++){
		var item = arr[i];
		obj[item] = (obj[item]+1) || 1;
	}
	for(var key in obj){
		if(obj[key]>max){
			max = obj[key];
		}
	}
	for(var key in obj){
		if(obj[key] === max){
			obj2[key] = max;
		}
	}
	return obj2;
}

function getMaxProfit(arr){
	var minPrice = arr[0];
	var maxProfit = 0;
	for(var i = 0;i<arr.length;i++){
		var currentPrice = arr[i];
		minPrice = Math.min(minPrice,currentPrice);
		var potentialProfit = currentPrice - minPrice;
		maxProfit = Math.max(maxProfit,potentialProfit);
	}
	return maxProfit;
}

    function outputMaxSubStrLen(arr){
        var result = 0; //定义最终要返回的结果的初始值
        var str = ''; //用于存放无重复子串
        var len = arr.length;
        for(var i = 0;i < len; i++){
            var char = arr.charAt(i);//charAt()获取是字符串索引对应的具体字符
            var index = str.indexOf(char);//查找的是某个字符第一出现并返回这个索引值，如果没有返回-1
            if(index == -1){
                str+=char; //将遍历没有重复的字符拼接在str后面
                result = result < str.length ? str.length : result;
            }else{
                str = str.substr(index + 1) + char; //遇到重复的字符，那么将已经在str里的字符删除，并将新的重复的字符添加到末尾
            }
        }
        return result;
    }
